<ion-header>
  <ion-toolbar text-center color="success" >
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="myphoto">
  <br>
  <img src="assets\angkot.png" alt="logo" id="imgPlacement" style="align-items: center" >
  <br>
  <ion-list>
    <ion-item>
      <ion-label position="floating"> Username </ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating"> Password </ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <br>
  <ion-button fill="solid" expand="block" color="success" href="/tab1">Sign In</ion-button>
  <hr>
  <p align="center"> OR </p>
  <hr>
  <ion-button fill="solid" expand="block" color="primary" href="/register">Sign Up</ion-button>
</ion-content>
